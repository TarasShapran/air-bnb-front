<div class="login-form-wrap">



  <mat-stepper orientation="vertical"  #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Заповніть інформацію про місце локації</ng-template>
        <mat-form-field appearance="fill">
          <mat-label>Країна</mat-label>
          <input matInput placeholder="country" formControlName="country" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Місто</mat-label>
          <input matInput placeholder="city" formControlName="city" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Регіон</mat-label>
          <input matInput placeholder="region" formControlName="region" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Наступний крок</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" label="Заповніть інформації про ваше житло">
      <form [formGroup]="secondFormGroup">
        <mat-form-field appearance="fill">
          <mat-label>Опис</mat-label>
          <input matInput formControlName="description" placeholder="Ex. 1 Main St, New York, NY"
                 required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Тип</mat-label>
          <mat-select formControlName="type">
            <mat-option value="flat">Квартира</mat-option>
            <mat-option value="house">Будинок</mat-option>
            <mat-option value="house-hotel">Будинок-готель</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Заголовак</mat-label>
          <input matInput formControlName="title" placeholder="Ex. 1 Main St, New York, NY"
                 required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Ціна</mat-label>
          <input matInput formControlName="price" placeholder="Ex. 1 Main St, New York, NY"
                 required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Назад</button>
          <button mat-button matStepperNext>Далі</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="thirdFormGroup" label="Заповніть інформації про ваше житло">
      <form [formGroup]="thirdFormGroup">
        <mat-form-field appearance="fill">
          <mat-label>Кількість кімнат</mat-label>
          <input matInput formControlName="number_of_rooms" placeholder="Ex. 1 Main St, New York, NY"
                 required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Кількість ліжок</mat-label>
          <input matInput formControlName="number_of_beds" placeholder="Ex. 1 Main St, New York, NY"
                 required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Кількість місць</mat-label>
          <input matInput formControlName="amount_of_places" placeholder="Ex. 1 Main St, New York, NY"
                 required>
        </mat-form-field>
        <section class="example-section">
          <mat-checkbox class="example-margin" formControlName="approve">Підтверження броні</mat-checkbox>
        </section>
        <div>
          <button mat-button matStepperPrevious>Назад</button>
          <button mat-button matStepperNext>Далі</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Готово</ng-template>
      <p>Все готово?</p>
      <div>
        <button mat-button matStepperPrevious>Назад</button>
        <button mat-button (click)="create()">Готово</button>
      </div>
    </mat-step>
  </mat-stepper>
